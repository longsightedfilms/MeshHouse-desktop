language: node_js

matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      dist: xenial
      language: node_js
      services: docker

    - os: windows
      language: node_js

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm -e GH_TOKEN -v "${PWD}":/project -v ~/.cache/electron:/root/.cache/electron -v ~/.cache/electron-builder:/root/.cache/electron-builder electronuserland/builder:wine /bin/bash -c "npm install && npm run postinstall && npm run electron:build --linux AppImage && npm run electron:build --linux deb && npm run electron:build --linux rpm"
    else
      npm run postinstall && npm run electron:build
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  api_key:
    secure: $GH_TOKEN
  file:
    - ./dist-electron/*.exe
    - ./dist-electron/*.dmg
    - ./dist-electron/*.AppImage
  skip_cleanup: true
  draft: true
  on:
    tags: true

branches:
  only:
    - master
    - dev
