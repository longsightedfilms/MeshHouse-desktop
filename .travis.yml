language: node_js

matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      dist: trusty
      language: node_js
      services: docker

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm -e GH_TOKEN -v "${PWD}":/project -v ~/.cache/electron:/root/.cache/electron -v ~/.cache/electron-builder:/root/.cache/electron-builder electronuserland/builder:wine /bin/bash -c "npm install && npm run postinstall && npm run electron:build --linux AppImage --windows"
    else
      npm run postinstall && npm run electron:build
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
  - master
  - dev